<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ML Model Frontend</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Churn Prediction</h2>
  <label>Feature 1: <input id="f1" type="number" /></label><br/>
  <label>Feature 2: <input id="f2" type="number" /></label><br/>
  <!-- Add more features as needed -->

  <button onclick="predict()">Predict</button>

  <h3 id="result">Prediction: </h3>

  <script>
    async function predict() {
      const features = [
        parseFloat(document.getElementById('f1').value),
        parseFloat(document.getElementById('f2').value),
        // Add more as needed
      ];

      const response = await fetch('http://localhost:5000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ features })
      });

      const result = await response.json();
      document.getElementById('result').textContent = "Prediction: " + (result.prediction === 1 ? "Churn" : "No Churn");
    }
  </script>
</body>
</html>
